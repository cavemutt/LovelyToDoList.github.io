    <header>
        <div class="logo">
            <img src="./logos/jcacmLogo400.png" alt="logo">
            <p>Jencat&Cavemutt</p>
        </div>
        <i class="fa-sharp fa-solid fa-user" role="button" id="reset-button" title="Reset User Data"></i>
    </header>
    <dialog class="reset-modal" id="reset-modal">
        <p class="warning">!</p>
        <p>Would you like to clear all<br> of the current user's data?</p>
        <button class="btn reset-yes" id="reset-yes">Yes, please</button>
        <button class="btn reset-no" id="reset-no" type="submit">No, thank you</button>
    </dialog>         
    <main>
        <h1>To Do List</h1>
        <dialog class="user-name-modal" id="user-name-modal">
            <form id="name-form" class="name-form">
                <h2>Welcome! Try out this lovely To Do List app!</h2>
                <p>Please enter your first name :</p>
                <input type="text" class="name-input" id="name-input" required>
                <button class="btn name-button" type="submit">That's my name!</button>
            </form>
        </dialog>

        <ul class="todo-list">
            <!-- <li class="item">hello</li> -->
        </ul>
        <form id="input-form">
            <input type="text" class="todo-input" placeholder="enter new to do" required>
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        </form>
        <div class="filters">
            <p class="length-p"></p>
            <div class="select-detail">
                <select name="todos" class="filter-todos">
                    <option value="all">Show All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Not Completed</option>
                </select>

            </div>
        </div>
    </main>
    <footer>
        <p>Hand Coded with love by <span>Jencat&Cavemutt</span> &copy;2022; Background Photo by Dmytro Tolokonov on Unsplash</p>
    </footer>
    
    

</body>
</html>
